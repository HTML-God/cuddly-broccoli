<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Link Discord</title>
</head>
<body>
  <h1>Link Your Discord Account</h1>
  <button id="linkBtn">Link Discord</button>

  <script>
    const DISCORD_CLIENT_ID = "1388782294478749737";
    const REDIRECT_URI = encodeURIComponent("https://vexorashop.pw/discord-callback.html");
    const SCOPE = "identify";

    document.getElementById("linkBtn").addEventListener("click", () => {
      window.location.href = `https://discord.com/api/oauth2/authorize?client_id=${DISCORD_CLIENT_ID}&redirect_uri=${REDIRECT_URI}&response_type=code&scope=${SCOPE}`;
    });
  </script>
</body>
</html>
