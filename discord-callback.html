<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Discord Linking...</title>
</head>
<body>
  <p>Linking your Discord account, please wait...</p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-functions.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZFCHlYN1pxtgiL_awMCfTFgVrx84fBuY",
      authDomain: "vexora-68fb7.firebaseapp.com",
      projectId: "vexora-68fb7",
      storageBucket: "vexora-68fb7.appspot.com",
      messagingSenderId: "756975037451",
      appId: "1:756975037451:web:04fbaca4f080c6fe3beb0e",
      measurementId: "G-391LRTHN5Q"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const functions = getFunctions(app);

    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");

    if (!code) {
      document.body.innerHTML = "<p>Missing Discord code.</p>";
    } else {
      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          window.location.href = "login.html";
          return;
        }

        try {
          const linkDiscord = httpsCallable(functions, "linkDiscord");
          await linkDiscord({ code });
          window.location.href = "shop.html"; // redirect after success
        } catch (err) {
          console.error("Linking failed", err);
          document.body.innerHTML = "<p>Failed to link Discord. Please try again.</p>";
        }
      });
    }
  </script>
</body>
</html>
